name: CI

on:
  push:
    branches: ["main", "develop", "dev", "feature/**"]
  pull_request:
    branches: ["main", "develop", "dev"]

jobs:
  version:
    name: Version Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate VERSION format (SemVer)
        run: |
          test -f VERSION
          VERSION_VALUE="$(cat VERSION)"
          echo "VERSION=${VERSION_VALUE}"
          echo "${VERSION_VALUE}" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$'

  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    needs: version
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache: true

      - name: Test
        run: go test ./...

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./cmd/api

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    needs: version
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
