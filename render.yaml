services:
  - type: web
    name: saas-core-template-backend
    runtime: go
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: go build -o bin/api ./cmd/api
    startCommand: ./bin/api
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_VERSION
        value: render
      - key: PORT
        value: "10000"
      - key: APP_BASE_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: saas-core-template-postgres
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_API_URL
        value: https://api.clerk.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_API_URL
        value: https://api.stripe.com/v1
      - key: STRIPE_PRICE_PRO_MONTHLY
        sync: false
      - key: STRIPE_PRICE_TEAM_MONTHLY
        sync: false

databases:
  - name: saas-core-template-postgres
    plan: free
    databaseName: saas_core_template
    user: saas_core_template
