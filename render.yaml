services:
  - type: web
    name: novame-backend
    runtime: go
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: go build -o bin/api ./cmd/api
    startCommand: ./bin/api
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_VERSION
        value: render
      - key: PORT
        value: "10000"
      - key: APP_BASE_URL
        fromService:
          type: web
          name: novame-frontend
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: novame-postgres
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_API_URL
        value: https://api.clerk.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_API_URL
        value: https://api.stripe.com/v1
      - key: STRIPE_PRICE_PRO_MONTHLY
        sync: false
      - key: STRIPE_PRICE_TEAM_MONTHLY
        sync: false

  - type: web
    name: novame-frontend
    runtime: node
    rootDir: frontend
    plan: free
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: novame-backend
          property: url
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false

databases:
  - name: novame-postgres
    plan: free
    databaseName: novame
    user: novame
