services:
  - type: web
    name: saas-core-template-backend
    runtime: go
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: go build -o bin/api ./cmd/api
    startCommand: ./bin/api
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_VERSION
        value: render
      - key: PORT
        value: "10000"
      - key: APP_BASE_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: saas-core-template-postgres
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: FILE_STORAGE_PROVIDER
        value: s3
      - key: FILE_STORAGE_DISK_PATH
        value: ./.data/uploads
      - key: S3_BUCKET
        sync: false
      - key: S3_REGION
        value: auto
      - key: S3_ENDPOINT
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_FORCE_PATH_STYLE
        value: "true"
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_API_URL
        value: https://api.clerk.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_API_URL
        value: https://api.stripe.com/v1
      - key: STRIPE_PRICE_PRO_MONTHLY
        sync: false
      - key: STRIPE_PRICE_TEAM_MONTHLY
        sync: false
      - key: ANALYTICS_PROVIDER
        value: posthog
      - key: POSTHOG_PROJECT_KEY
        sync: false
      - key: POSTHOG_HOST
        value: https://app.posthog.com
      - key: ERROR_REPORTING_PROVIDER
        value: sentry
      - key: SENTRY_DSN
        sync: false
      - key: SENTRY_ENVIRONMENT
        value: production
      - key: OTEL_TRACES_EXPORTER
        value: otlp
      - key: OTEL_SERVICE_NAME
        value: saas-core-template-backend
      - key: OTEL_EXPORTER_OTLP_ENDPOINT
        sync: false
      - key: OTEL_EXPORTER_OTLP_HEADERS
        sync: false

  - type: worker
    name: saas-core-template-worker
    runtime: go
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: go build -o bin/worker ./cmd/worker
    startCommand: ./bin/worker
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_VERSION
        value: render
      - key: DATABASE_URL
        fromDatabase:
          name: saas-core-template-postgres
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: JOBS_ENABLED
        value: "true"
      - key: JOBS_WORKER_ID
        value: render
      - key: JOBS_POLL_INTERVAL
        value: 1s
      - key: EMAIL_PROVIDER
        value: resend
      - key: EMAIL_FROM
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: ERROR_REPORTING_PROVIDER
        value: sentry
      - key: SENTRY_DSN
        sync: false
      - key: SENTRY_ENVIRONMENT
        value: production
      - key: OTEL_TRACES_EXPORTER
        value: otlp
      - key: OTEL_SERVICE_NAME
        value: saas-core-template-worker
      - key: OTEL_EXPORTER_OTLP_ENDPOINT
        sync: false
      - key: OTEL_EXPORTER_OTLP_HEADERS
        sync: false

databases:
  - name: saas-core-template-postgres
    plan: free
    databaseName: saas_core_template
    user: saas_core_template
